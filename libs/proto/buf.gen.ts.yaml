version: v2
managed:
  enabled: true
inputs:
  - directory: .
    exclude_paths:
      - shop/shop_events.proto

plugins:
  - remote: buf.build/community/stephenh-ts-proto:v2.6.1
    out: ../ts/proto-ts/src/gen
    opt:
      - outputServices=false
      - useExactTypes=true
      - esModuleInterop=true
      - importSuffix=.js
      - exportCommonSymbols=false
      - useOptionals=true
      # - outputSchema=true
